<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Site Troll Ultime</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }
    h1 {
      margin-top: 5%;
      animation: clignote 2s infinite;
    }
    p {
      font-size: 1.2em;
    }
    img.statique {
      width: 300px;
      border: 5px solid white;
      margin-top: 20px;
    }
    .gif-anime {
      position: absolute;
      top: 70%;
      width: 150px;
      animation: gaucheDroite 6s linear infinite;
    }
    @keyframes clignote {
      0%, 100% { color: red; }
      50% { color: yellow; }
    }
    @keyframes gaucheDroite {
      0% { left: -200px; }
      100% { left: 100%; }
    }
  </style>
</head>
<body>

  <h1>Ha ha ha tu t'es fait avoir petit nain...</h1>
  <p>Tu est piégé dans une boucle amusante</p>
  <img class="statique" src="image.jpg" alt="Image troll">
  <img class="gif-anime" src="anime.gif" alt="GIF troll">

  <audio id="trollSound" src="son.mp3" autoplay loop></audio>

</body>
</html>
